<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Крути</button>
        <img src="arrow.svg" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Нажми на желтую кнопку чтобы начать крутить колесо</p>
      </div>
    </div>

    <form id="form">
        <input type="text" placeholder="Телеграм ник" id="tgusername">
        <input type="text" placeholder="Токен" id="tokenname">
        <button type="button" id="play">Играть</button>

    </form>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="/src/script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

        let tg = window.Telegram.WebApp;
        let play = document.getElementById("play");

        play.addEventListener("click", () => {
            document.getElementById("form").style.display = "none";
            document.getElementsByClassName("wrapper")[0].style.display = "block";
            tg.expand();
            document.getElementById("tgusername").value = tg.initDataUnsafe.user.username;
            

        });
    </script>
  </body>
</html>
